name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Create Flutter project
        run: flutter create --no-pub temp_app

      - name: Copy our files
        run: |
          cp lib/main.dart temp_app/lib/main.dart
          cp pubspec.yaml temp_app/pubspec.yaml

      - name: Build APK
        working-directory: temp_app
        run: |
          flutter pub get
          flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: fee-tracker-apk
          path: temp_app/build/app/outputs/flutter-apk/app-release.apk
